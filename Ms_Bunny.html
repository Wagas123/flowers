<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Flowers Day!! Bunny!!</title>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .flower-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Flower Image */
        .flower-image {
            width: 200px;
            height: 200px;
            transition: transform 0.3s ease-in-out;
        }

        .flower-image:hover {
            transform: scale(1.1);
        }

        /* Message styling */
        .message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ff3f3f;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <!-- Flower image or GIF -->
        <img src="https://via.placeholder.com/200/FF6347/FFFFFF?text=Flower" class="flower-image" alt="Flower">
        <div class="message">
            Ms. Lorraine ("Bunny")<br>
            J<br>
            Happy Flowers Day!! My Bunny, I love you so much!!<br>
            Only Love: Heart & Soul<br>
            53
        </div>
    </div>
</body>
</html>
